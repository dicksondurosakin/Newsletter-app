    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
    
    <div class="form-floating">
        <input type="text" class="form-control top" name="first_name" id="first_name" placeholder="First Name">
        <label for="first_name">First Name</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control middle" name="last_name" id="last_name" placeholder="Last Name">
        <label for="last_name">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Dickson</p>
  </form>
